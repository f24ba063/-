<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン画面</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 320px;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #5a2dff;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #5a2dff;
      outline: none;
      background-color: #f5f4ff;
    }
    button {
      width: 100%;
      padding: 12px 0;
      background-color: #5a2dff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3f1ed1;
    }
    .register-link {
      display: block;
      margin-top: 14px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      text-decoration: none;
    }
    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ログイン</h1>
    <form action="event.html" method="GET">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com" />
      
      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" required placeholder="********" />
      
      <button type="submit">ログイン</button>
    </form>
    <a href="register.html" class="register-link">新規登録はこちら</a>
  </div>
</body>
</html>
