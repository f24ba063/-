<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画投稿</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      resize: none;
      border: 1px solid #ccc;
    }

    .upload-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 200px;
      background-color: #8a4fff;
      color: white;
      font-size: 1.5rem;
      border-radius: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>動画投稿フォーム</h1>

    <form action="submit_video.php" method="post" enctype="multipart/form-data">
      
      <!-- 動画アップロード（今回は別ページにリンク） -->
      <div class="form-group">
        <a href="edit.html" class="upload-btn">動画</a>
      </div>

      <!-- タイトル -->
      <div class="form-group">
        <label for="title"><strong>タイトル</strong></label>
        <input type="text" id="title" name="title">
      </div>

      <!-- 場所 -->
      <div class="form-group">
        <label for="location"><strong>場所</strong></label>
        <input type="text" id="location" name="location">
      </div>

      <!-- 詳細 -->
      <div class="form-group">
        <label for="details"><strong>詳細</strong></label>
        <textarea id="details" name="details" rows="5"></textarea>
      </div>

      <!-- 投稿ボタン -->
      <button type="submit"><strong>投稿する</strong></button>
    </form>
  </div>
</body>
</html>
