<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>イベント一覧</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
    }

    .container {
      max-width: 375px;
      margin: auto;
      padding: 20px 10px;
      position: relative;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .card {
      position: relative;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #000;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 1px 1px 1px #fff;
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>イベント一覧</h1>

    <div class="card">
  <img src="../img/umi.jpg" alt="ビーチ">
  <a href="asobu.html" class="card-button">遊ぶ！</a>
</div>

<div class="card">
  <img src="../img/hanabi.jpg" alt="花火">
  <a href="miru.html" class="card-button">観る！</a>
</div>

<div class="card">
  <img src="../img/kani.jpg" alt="カニ">
  <a href="taberu.html" class="card-button">食べる！</a>
</div>


  </div>
</body>
</html>
