<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>動画編集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .video-preview {
      width: 100%;
      height: 280px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .slider-group {
      margin-bottom: 20px;
    }

    .slider-label {
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    input[type="range"] {
      width: 100%;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-cancel {
      background-color: #ccc;
      color: #333;
    }

    .btn-trim {
      background-color: #8a4fff;
      color: white;
    }

    /* 追加：左上に固定されたキャンセルボタン（戻るボタン） */
    .fixed-back-button {
      position: fixed;
      top: 12px;
      left: 12px;
      background-color: #999;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      user-select: none;
    }
    .fixed-back-button:hover,
    .fixed-back-button:focus {
      background-color: #666;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- 左上固定 戻るボタン（キャンセル用） -->
  <button class="fixed-back-button" type="button" onclick="history.back()" aria-label="前のページに戻る">
    ← キャンセル
  </button>

  <div class="container">
    <h1>動画トリミング</h1>

    <div class="video-preview">動画プレビュー</div>

    <div class="slider-group">
      <div class="slider-label">開始時間：0:00</div>
      <input type="range" min="0" max="100" value="0" />
    </div>

    <div class="slider-group">
      <div class="slider-label">終了時間：1:00</div>
      <input type="range" min="0" max="100" value="100" />
    </div>

    <div class="button-group">
      <!-- ここのキャンセルは history.back() 呼ぶだけでOK -->
      <button class="btn btn-cancel" type="button" onclick="history.back()">キャンセル</button>
      <button class="btn btn-trim" type="button">トリミング</button>
    </div>
  </div>
</body>
</html>
