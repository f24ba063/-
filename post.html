<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>動画投稿</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #5a2dff;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 1rem;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s, box-shadow 0.3s;
      resize: vertical;
      min-height: 40px;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #7a4dff;
      box-shadow: 0 0 8px rgba(122, 77, 255, 0.4);
      background-color: #faf8ff;
    }

    .upload-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 220px;
      background: linear-gradient(135deg, #6a3fff, #b18bff);
      color: white;
      font-size: 1.8rem;
      font-weight: 700;
      border-radius: 16px;
      margin-bottom: 25px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(106, 63, 255, 0.4);
      text-decoration: none;
      transition: background 0.4s;
      user-select: none;
    }

    .upload-btn:hover,
    .upload-btn:focus {
      background: linear-gradient(135deg, #4e2ddf, #8a5eff);
      outline: none;
    }

    button.submit-btn {
      width: 100%;
      padding: 14px 0;
      background-color: #5a2dff;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(90, 45, 255, 0.5);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button.submit-btn:hover,
    button.submit-btn:focus {
      background-color: #3f1ed1;
      box-shadow: 0 8px 18px rgba(63, 30, 209, 0.7);
      outline: none;
    }

    /* 左上固定された戻るボタン */
    .fixed-back-button {
      position: fixed;
      top: 12px;
      left: 12px;
      background-color: #999;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      user-select: none;
    }
    .fixed-back-button:hover,
    .fixed-back-button:focus {
      background-color: #666;
      outline: none;
    }

    /* レスポンシブ */
    @media screen and (max-width: 420px) {
      body {
        padding: 12px;
      }
      .container {
        max-width: 100%;
        padding: 20px 18px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .upload-btn {
        height: 180px;
        font-size: 1.5rem;
      }
      button.submit-btn {
        font-size: 1.1rem;
        padding: 12px 0;
      }
      .fixed-back-button {
        padding: 10px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- 左上固定 戻るボタン -->
  <button class="fixed-back-button" type="button" onclick="history.back()" aria-label="前のページに戻る">
    ← 戻る
  </button>

  <div class="container">
    <h1>動画投稿フォーム</h1>

    <form action="submit_video.php" method="post" enctype="multipart/form-data">
      
      <!-- 動画アップロード（別ページリンク） -->
      <div class="form-group">
        <a href="edit.html" class="upload-btn" role="button" tabindex="0">動画</a>
      </div>

      <!-- タイトル -->
      <div class="form-group">
        <label for="title"><strong>タイトル</strong></label>
        <input type="text" id="title" name="title" placeholder="タイトルを入力してください" required />
      </div>

      <!-- 場所 -->
      <div class="form-group">
        <label for="location"><strong>場所</strong></label>
        <input type="text" id="location" name="location" placeholder="撮影場所を入力してください" required />
      </div>

      <!-- 詳細 -->
      <div class="form-group">
        <label for="details"><strong>詳細</strong></label>
        <textarea id="details" name="details" rows="5" placeholder="詳細を入力してください" required></textarea>
      </div>

      <!-- 投稿ボタン -->
      <button type="submit" class="submit-btn"><strong>投稿する</strong></button>
    </form>
  </div>

</body>
</html>
